<form (ngSubmit)="onSubmit()" [formGroup]="profileForm">
  <label for="name">Nome:</label><br>
  <input type="text" id="name" name="name" formControlName="name"><br>
  <label for="tel">Telefone:</label><br>
  <input type="tel" id="tel" name="tel" formControlName="tel"><br><br>
  <textarea placeholder="Mensagem" id="message" name="message" formControlName="message"></textarea><br>
  <button class="button" type="submit">Enviar</button>
</form>
